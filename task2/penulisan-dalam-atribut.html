<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dalam atribut</title>
</head>
<body>
    <h4>nama-nama atribut event html dari petani kode</h4>
    <table border="1">
        <tr>
            <th>event nama</th>
            <th>penjelasan</th>
        </tr>
        <tr>
            <td>onkeyup</td>
            <td>setiap setelah mengklik keyboard</td>
        </tr>
        <tr>
            <td>onkeydown</td>
            <td>setiap mengklik keyboard</td>
        </tr>
        <tr>
            <td>onkeypress</td>
            <td>semua tombol kecuali (shift,fn,capslock)</td>
        </tr>
    </table>

    <h4>Contoh 1 : keyup</h4>
    <textarea onkeyup="document.getElementById('count').innerText = this.value.length" cols="30" rows="10"></textarea>
    <p>panjang : <span id="count">0</span> karakter</p>

    <h4>Contoh 2 :keydown</h4>
    <textarea onkeydown="document.getElementById('conut').innerText = this.value.length" cols="30" rows="10"></textarea>
    <p>panjang : <span id="conut">0</span> karakter</p>
</body>
</html>
